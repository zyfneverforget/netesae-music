<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
	<div class="banner">
		<div class="bannerWrapper clearfix">
			<h1 class="logo"></h1> 
			<div class="channel">音乐上传</div>
		</div>
	</div>
	<div class="bar"></div>
	<section class="upload">
		<ol class="songlist" id="song-list">
		</ol>
		<div class="uploadAera">
		</div>
		<div class="editSong">
				<form class="editForm">
						<div class="row">
							<label for="">
								歌名
							</label>
							<input name='name' type="text" value="__name__">
						</div>
						<div class="row">
							<label >
								歌手
							</label>
							<input name='singer' type="text" value="__singer__">
						</div>
						<div class="row">
							<label for="">
								歌词
							</label>
							<input name='lyric' type="text">
						</div>
							<div class="row">
								<button type="submit">保存</button>
							</div>
					</form>
		</div>
	</section>
	<script src="../vendor/av-min.js"></script>
	<script src="./js/init-av.js"></script>
	<script src="../vendor/jquery-3.3.1.min.js"></script>
	<script src="./js/event-hub.js"></script>
	<script src="./js/song-list.js"></script>
	<script src="./js/uploadAera.js"></script>
	<script src="./js/edit-song.js"></script>	
	<script src="../vendor/moxie.min.js"></script>
	<script src="../vendor/plupload.min.js"></script>
	<script src="../vendor/qiniu.min.js"></script>
	<script src="./js/qiniu-upload.js"></script>
</body>
</html>
